                label_display: 1
                provider: system
                context_mapping: { }
                level: 1
                depth: 0
                expand_all_items: false
            stay_connected:
              block_config: true
              region: 'footer_top_right'
              config:
                id: 'block_content:e350fe26-bc73-4c69-af18-a51a052dbcd3'
                label: 'Stay Connected'
                label_display: visible
                provider: block_content
                status: true
                info: ''
                view_mode: full
                context_mapping: { }
            menu:
              block_config: true
              region: 'footer_bottom_right'
              config:
                id: 'system_menu_block:footer'
                label: Footer
                label_display: 0
                provider: system
                context_mapping: { }
                level: 1
                depth: 0
                expand_all_items: false
  ids:
    id:
      type: integer
process:
  langcode:
    plugin: default_value
    source: language
    default_value: en
  title: title
  type:
    -
      plugin: default_value
      default_value: landing_page_lb
  status:
    -
      plugin: default_value
      default_value: 1
  uid:
    -
      plugin: default_value
      default_value: 1
  override_styles:
    - plugin: default_value
      default_value: 1
  styles/value:
    - plugin: default_value
      default_value: 'a:6:{s:8:"colorway";s:17:"ws_colorway_green";s:13:"border_radius";s:19:"ws_border_radius_10";s:19:"border_style_global";s:34:"ws_border_style_global_drop_shadow";s:21:"text_alignment_global";s:29:"ws_text_alignment_global_left";s:22:"button_position_global";s:32:"ws_button_position_global_inside";s:18:"button_fill_global";s:28:"ws_button_fill_global_filled";}'
  __layout_builder__layout: sections
  __layout_builder__layout_defaults:
    plugin: default_value
    default_value:
      1header:
        label: "Header"
        id: 'ws_header'
        wrapper_classes: ''
      2banner:
        bs_col: "blb_col_1"
        label: "Banner"
        container: "w-100"
        remove_gutters: "1"
      3cards:
        bs_col: "blb_col_1"
        label: "Body"
        container: "container"
        remove_gutters: "0"
        section_classes: 'mt-5'
      4second_banner:
        bs_col: "blb_col_1"
        label: "Banner"
        container: "w-100"
        remove_gutters: "1"
        section_classes: 'mt-5'
      5events:
        bs_col: "blb_col_1"
        label: "Events"
        container: "container"
        remove_gutters: "0"
        section_classes: 'mt-5'
      6ping_pong:
        bs_col: "blb_col_1"
        label: "Ping Pong"
        container: "w-100"
        remove_gutters: "1"
        section_classes: 'mt-5'
      7testimonials:
        bs_col: "blb_col_1"
        label: "Testimonials"
        container: "container"
        remove_gutters: "0"
        section_classes: 'mt-5'
      8third_banner:
        bs_col: "blb_col_1"
        label: "Banner"
        container: "w-100"
        remove_gutters: "1"
        section_classes: 'mt-5'
      9footer:
        label: "Footer"
        id: 'ws_footer'
        wrapper_classes: ''
  layout_builder__layout:
    -
      plugin: merge_recursive
      source:
        - '@__layout_builder__layout_defaults'
        - '@__layout_builder__layout'
    - plugin: lb_sections
  field_meta_image:
    - plugin: migration_lookup
      migration: y_lb_demo_media_image
      source: meta_image
  field_meta_description: meta_description
destination:
  plugin: 'entity:node'
  default_bundle: landing_page_lb
migration_dependencies:
  required:
    - y_lb_demo_block_banner_chevron
    - y_lb_demo_block_banner_frame
    - y_lb_demo_block_banner_overlay
    - y_lb_demo_block_cards
    - y_lb_demo_block_ping_pong
    - y_lb_demo_block_testimonials
    - y_lb_demo_block_featured_event
    - y_lb_demo_block_events_filter
    - y_lb_demo_block_events_listing
    - y_lb_demo_events
  optional: { }
