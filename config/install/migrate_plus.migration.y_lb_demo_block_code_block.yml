    -
      id: 111
      uuid: 'aaa97648-dafa-4ce6-8e38-7ae6c98a1d71'
      text: "<div class='ml-md-4 mt-4' style='font-size:20px'><h2 style='font-size: 50px'>Serving Our Community</h2><p>Above all else, the YMCA of [Springfield] strives to serve everyone regardless of income, background or age. Check out the quick links to discover how we put our passion and ambitions into action.</p></div>"
      format: 'full_html'

    - id: 112
      uuid: '3e04cbed-0edd-4a5b-a4fa-8da5d268f9aa'
      text: "<h2 class='text-align-center' style='font-size: 50px'>The YMCAs History and Mission</h2><p>The first YMCA was founded in London during the Industrial Revolution, when a former farmer and his friends organized a refuge for young men seeking shelter from hazardous streets. Just seven years later, in 1851, the first U.S. outpost opened at the Old South Church in Boston.</p><p>The last two centuries have seen the Y's mission grow exponentially, serving more than 10,000 communities in the U.S. alone. As the nation's leading nonprofit, the Y is committed to empowering people by improving their well-being, inspiring action, strengthening their communities and ensuring safe, healthy spaces for all.</p>"
      format: 'full_html'

    - id: 113
      uuid: '06a07d84-cf9e-42c6-8af9-77d098efe937'
      text: "<div class='ml-md-4 mt-lg-0 mt-5' style='font-size:20px'><h2 style='font-size: 50px'>Something for Everyone</h2><p>We believe in a well-balanced life, giving members the resources they need to spend time with family, maintain good health and foster connections in their community. From swimming lessons to community service projects, the programs at the YMCA of [Springfield] strengthen spirit, body and mind.</p><p>Click one of the quick links to learn more.</p></div>"
      format: 'full_html'

    - id: 114
      uuid: '4c16df42-b839-4af3-8eab-841e22d981c6'
      text: "<div class='ml-md-4 mt-lg-0 mt-5' style='font-size:20px'><h2 style='font-size: 50px'>Always in Action</h2><p>Our leagues are safe, fair, and, most of all, fun, with year-round programs designed to improve skills and form lasting friendships for kids of all ages and skill levels. Choose a sport from the list to learn more and sign up.</p></div>"
      format: 'full_html'

    - id: 115
      uuid: '30229bec-7348-46ef-baf8-624c867ee7e7'
      text: "<div class='ml-md-4 mt-lg-0 mt-5' style='font-size:20px'><h2 style='font-size: 50px'>At a Glance</h2><p>Teams practice once a week on weeknights for an hour. Most games are played on Saturdays, but there may be a few weeknight games to accommodate holidays, school breaks and make-up games. Players are assigned to teams based on practice availability, requests, skill level and age in order to best balance teams. </p><p>Use this menu to find all the info you need about our youth soccer programs.</p></div>"
      format: 'full_html'

    - id: 116
      uuid: '959d8ff5-4704-4bb3-b5d9-774431f67546'
      text: "<div class='ml-md-4' style='font-size:20px'><h2 style='font-size: 50px'>Join Our Community</h2><p>Every day there's something new at the YMCA. We bring people of all ages together to encourage healthy living and foster connections through fitness, sports, fun, and community. We have the support, guidance, and resources you need to help you learn new things, meet your goals, and make new friends at any stage of life. Join us today!</p></div>"
      format: 'full_html'

    - id: 117
      uuid: '295e1e55-28ea-4ce4-a430-fc9a25d2fa34'
      text: "<div class='ml-md-4' style='font-size:20px'><h2  style='font-size: 50px' class='text-align-center'>Lorem Ipsum</h2><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p></div>"
      format: 'full_html'

    - id: 118
      uuid: '46df1521-d8e2-46f5-8f5a-9aa043c2a527'
      text: "<div class='ml-md-4 mt-lg-0 mt-5' style='font-size:20px'><h2 style='font-size: 50px'>Joining the Y</h2><p>You might be surprised by all the Y has to offer. We have motivating group fitness classes, adult and youth sports leagues, healthy living programs for all ages, and a community of support. You'll find welcoming staff ready to help you meet your goals and live your healthiest, happiest life.</p></div>"
      format: 'full_html'

    - id: 119
      uuid: 'e230ee9c-8852-4bf2-860f-af965608793f'
      text: "<div class='ml-md-4 mt-lg-0 mt-5' style='font-size:20px'><h2 style='font-size: 50px'>The Y, on Your Schedule</h2><p>At the YMCA of [Springfield], we do our best to make all of our classes and amenities available when our members need them. On our site, you can see all of our scheduled classes, events, and activities; make and modify reservations; and even view our holiday hours. Use the quick links menu to find what you need.</p></div>"
      format: 'full_html'

    - id: 120
      uuid: 'e257a477-c857-4d5e-91c6-bc01b31fba5a'
      text: "<div class='ml-md-4 text-align-center'><h2 style='font-size: 50px'>Class Schedules</h2><p style='font-size:20px'>For classes with limited capacity, you can reserve a spot online until 30 minutes before class begins. You can also cancel through our online system or by calling your local Y.</p><p>Placeholder for the schedules block.</p></div>"
      format: 'full_html'

    - id: 121
      uuid: '44e37de7-cafc-499d-a7fb-c1a4cb75daa7'
      text: "<div style='font-size:20px;position: relative;left:-10px;'><h2 style='font-size: 50px'>Something for Everyone</h2><p>From parents night out to activities for the whole family, and from cooking classes to turkey trots, our calendar of events reflects the diverse interests of our community.</p><p>Tap or click on any of the events below for more details and to register for a spot.</p></div>"
      format: 'full_html'

    - id: 122
      uuid: '4f2ef641-f3ef-4572-9a08-e3f52fd11e00'
      text: "<div class='ml-md-4' style='font-size:20px'><h2 style='font-size: 50px'>We want to hear from you!</h2><ul><li><b>For membership changes or cancellations</b>, please contact <a href='/demo-location-finder'>your home branch</a> directly.</li><li><b>For media inquiries</b>, check out our <a href='#media-room'>media room section</a>.</li><li><b>For questions or comments on our programs, becoming a sponsor, or anything else</b>, reach out via the form below, and we will get back to you as soon as we can.</li></ul></div>"
      format: 'full_html'


    - id: 123
      uuid: 'c4709456-71d4-4514-b198-219a0e059d19'
      text: "<div class='ml-md-4' style='font-size:20px'><h2 style='font-size: 50px'>Use the membership builder below to select the level and location that are right for you.</h2><p>When you reach the final step, you will be transferred to our registration site to finalize and set up your account. From there, you can sign up for specific programs and more.</p><p>Feel free to <a href='/demo-contact-us'>contact us</a> with any questions throughout the process.</p><p>&nbsp;</p></div>"
      format: 'full_html'

    - id: 124
      uuid: '79f79fd2-74ff-438a-aea3-35cefe0b782c'
      text: "<div class='ml-md-4' style='font-size:20px'><h2 style='font-size: 50px' class='text-align-center'>Find the membership that's Best for You</h2><p>Placeholder for the membership finder block.</p></div>"
      format: 'full_html'

    - id: 125
      uuid: 'a86e7918-7127-4929-b362-ace81cc28846'
      text: "<div class='ml-md-4 mt-lg-0 mt-5' style='font-size:20px'><h2 style='font-size: 50px'>Love What You Do</h2><p>You’ll find more than just a job when you work at the Y. You’ll find a fun, caring community where you can truly thrive, learn and grow.</p><p>We offer a wide range of full-time, part-time and seasonal jobs. Benefits vary based on your position but can include:</p><ul><li>Free membership and program discounts</li><li>Comprehensive benefits for medical, dental, vision, life and long-term disability</li><li>Opportunity to participate in the Y retirement fund</li><li>Access to our employee assistance program (EAP)</li></ul><p>Explore the below positions to learn more and apply.</p></div>"
      format: 'full_html'

    - id: 126
      uuid: '8c1ec495-8933-49c2-9234-243c335d565e'
      text: "<div class='ml-md-4 mt-lg-0 mt-5' style='font-size:20px'><h2 style='font-size: 50px'>Make a Difference as a Y Volunteer</h2><p>Our volunteers are key to our mission of supporting all people in our community. No matter the opportunity you pursue, your involvement with the Y will help bring about positive, meaningful change to local families and children.</p><p>Check out our open volunteer positions below and fill out an interest form to learn more.</p></div>"
      format: 'full_html'

    - id: 127
      uuid: '99e2e22f-b50d-4f63-ba40-b05b19f3f191'
      text: "<div class='ml-md-4 mb-5' style='font-size:20px'><h2 class='text-align-center'>How would you like to start?</h2><p>Placeholder for the Activity Finder block.</p></div>"
      format: 'full_html'

