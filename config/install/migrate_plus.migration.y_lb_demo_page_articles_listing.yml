langcode: en
status: true
dependencies:
  module:
    - y_lb_demo_content
  enforced:
    module:
      - y_lb_demo_content
id: y_lb_demo_page_articles_listing
migration_tags:
  - openy_complete_installation
  - openy_standard_installation
  - openy_extended_installation
migration_group: y_lb_demo_content
label: 'Import demo Layout Builder page - Articles'
source:
  plugin: embedded_data
  data_rows:
    -
      id: 1
      title: 'Demo - Articles'
      meta_description: "We can't serve our community without having some fun. Read our blog."
      meta_image: article_image_1
      sections:
        1header:
          components:
            logo:
              block_config: true
              region: 'header_bottom_left'
              config:
                id: 'ws_site_logo'
                label: 'Site Logo Block'
                label_display: visible
                provider: y_lb
                context_mapping: { }
                logo_type: colorway
            website_name:
              block_config: true
              region: 'header_top_left'
              config:
                id: 'ws_site_name'
                label: 'Website Name Block'
                label_display: '0'
                provider: y_lb
                context_mapping: { }
            menu:
              block_config: true
              region: 'header_bottom_middle'
              config:
                id: 'system_menu_block:main'
                label: 'Demo Main navigation'
                label_display: '0'
                provider: system
                context_mapping: { }
                level: 1
                depth: 0
                expand_all_items: false
            account:
              block_config: true
              region: 'header_bottom_right'
              config:
                id: 'system_menu_block:account'
                label: 'Demo Utility menu'
                label_display: '0'
                provider: system
                context_mapping: { }
                level: 1
                depth: 0
                expand_all_items: false
            translate:
              block_config: true
              region: 'header_top_right'
              config:
                id: openy_gtranslate_block
                label: 'Open Y Google Translate'
                label_display: '0'
                provider: openy_gtranslate
                context_mapping: { }
            search:
              block_config: true
              region: 'header_bottom_middle'
              config:
                id: ws_search_bar
                label: 'Search Bar Block'
                label_display: '0'
                provider: y_lb
                context_mapping: { }
        2articles:
          components:
            articles_filter:
              uuid: '638cc455-3bec-4f21-af58-e3e08afbeeaf'
              region: 'blb_region_col_1'
              config:
                id: "inline_block:articles_filter"
                label: "Find Articles"
                label_display: '0'
                provider: "layout_builder"
                view_mode: "full"
            featured_articles:
              uuid: "52d6f415-d5ed-4a42-b595-8b1f0b400650"
              region: 'blb_region_col_1'
              config:
                label: "Featured Article"
                id: "inline_block:lb_featured_articles"
                label_display: 'visible'
                provider: "layout_builder"
                view_mode: "full"
            articles_listing:
              uuid: 'be0073eb-16f7-42cf-93f9-71e4d6fdc10e'
              region: 'blb_region_col_1'
              config:
                label: "All articles"
                id: "inline_block:articles_listing"
                label_display: 'visible'
                provider: "layout_builder"
                view_mode: "full"
        3footer:
          components:
            copyright:
              region: 'footer_bottom_left'
              uuid: 'cb76bc7c-a957-4b69-96fb-e565ee85f38a'
              config:
                id: 'block_content:cb76bc7c-a957-4b69-96fb-e565ee85f38a'
                label: 'Footer Copyright Block'
                label_display: 0
                provider: block_content
                status: true
                info: ''
                view_mode: full
                context_mapping: { }
            site_logo:
              block_config: true
              region: 'footer_top_left'
              config:
                id: ws_site_logo
                label: 'Site Logo'
                label_display: '0'
                provider: y_lb
                context_mapping: { }
                logo_type: white
            menu_right:
              block_config: true
              region: 'footer_top_middle'
              config:
                id: 'system_menu_block:helpful-links'
                label: 'Helpful Links'
                label_display: 1
                provider: system
                context_mapping: { }
                level: 1
                depth: 0
                expand_all_items: false
            stay_connected:
              block_config: true
              region: 'footer_top_right'
              config:
                id: 'block_content:e350fe26-bc73-4c69-af18-a51a052dbcd3'
                label: 'Stay Connected'
                label_display: visible
                provider: block_content
                status: true
                info: ''
                view_mode: full
                context_mapping: { }
            menu:
              block_config: true
              region: 'footer_bottom_right'
              config:
                id: 'system_menu_block:footer'
                label: Footer
                label_display: 0
                provider: system
                context_mapping: { }
                level: 1
                depth: 0
                expand_all_items: false
  ids:
    id:
      type: integer
process:
  langcode:
    plugin: default_value
    source: language
    default_value: en
  title: title
  type:
    -
      plugin: default_value
      default_value: landing_page_lb
  status:
    -
      plugin: default_value
      default_value: 1
  uid:
    -
      plugin: default_value
      default_value: 1
  override_styles:
    - plugin: default_value
      default_value: 1
  styles/value:
    - plugin: default_value
      default_value: 'a:6:{s:8:"colorway";s:17:"ws_colorway_green";s:13:"border_radius";s:19:"ws_border_radius_10";s:19:"border_style_global";s:34:"ws_border_style_global_drop_shadow";s:21:"text_alignment_global";s:29:"ws_text_alignment_global_left";s:22:"button_position_global";s:32:"ws_button_position_global_inside";s:18:"button_fill_global";s:28:"ws_button_fill_global_filled";}'
  __layout_builder__layout: sections
  __layout_builder__layout_defaults:
    plugin: default_value
    default_value:
      1header:
        label: "Header"
        id: 'ws_header'
        wrapper_classes: ''
      2articles:
        bs_col: "blb_col_1"
        label: "Articles"
        container: "container"
        remove_gutters: "0"
        section_classes: 'mt-5'
      3footer:
        label: "Footer"
        id: 'ws_footer'
        wrapper_classes: ''
  layout_builder__layout:
    -
      plugin: merge_recursive
      source:
        - '@__layout_builder__layout_defaults'
        - '@__layout_builder__layout'
    - plugin: lb_sections
  field_meta_image:
    - plugin: migration_lookup
      migration: y_lb_demo_media_image
      source: meta_image
  field_meta_description: meta_description
destination:
  plugin: 'entity:node'
  default_bundle: landing_page_lb
migration_dependencies:
  required:
    - y_lb_demo_block_banner_chevron
    - y_lb_demo_articles
    - y_lb_demo_block_articles_filter
    - y_lb_demo_block_articles_listing
    - y_lb_demo_block_featured_article
  optional: { }
