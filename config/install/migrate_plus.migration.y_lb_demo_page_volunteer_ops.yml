process:
  langcode:
    plugin: default_value
    source: language
    default_value: en
  title: title
  type:
    -
      plugin: default_value
      default_value: landing_page_lb
  status:
    -
      plugin: default_value
      default_value: 1
  uid:
    -
      plugin: default_value
      default_value: 1
  override_styles:
    - plugin: default_value
      default_value: 1
  styles/value:
    - plugin: default_value
      default_value: 'a:6:{s:8:"colorway";s:17:"ws_colorway_green";s:13:"border_radius";s:19:"ws_border_radius_10";s:19:"border_style_global";s:34:"ws_border_style_global_drop_shadow";s:21:"text_alignment_global";s:29:"ws_text_alignment_global_left";s:22:"button_position_global";s:32:"ws_button_position_global_inside";s:18:"button_fill_global";s:28:"ws_button_fill_global_filled";}'
  __layout_builder__layout: sections
  __layout_builder__layout_defaults:
    plugin: default_value
    default_value:
      1header:
        label: "Header"
        id: 'ws_header'
        wrapper_classes: ''
      2banner:
        bs_col: "blb_col_1"
        label: "Banner"
        container: "w-100"
        remove_gutters: "1"
      3two_columns:
        bs_col: "blb_col_2"
        label: "Love What You Do"
        container: "container"
        section_classes: 'mt-5'
        breakpoints:
          desktop: 'blb_col_8_4'
          tablet: 'blb_col_12'
          mobile: 'blb_col_12'
        layout_regions_classes:
          blb_region_col_1:
            - 'col-lg-4'
            - 'col-md-12'
            - 'col-12'
          blb_region_col_2:
            - 'col-lg-8'
            - 'col-12'
            - 'col-12'
      4ping_pong:
        bs_col: "blb_col_1"
        label: "Current Needs"
        container: "w-100"
        remove_gutters: "1"
        container_wrapper_attributes:
          id: 'youth-sports-coach'
      4ping_pong2:
        bs_col: "blb_col_1"
        label: "Current Needs"
        container: "w-100"
        remove_gutters: "0"
        container_wrapper_attributes:
          id: 'advisory-board-member'
      4ping_pong3:
        bs_col: "blb_col_1"
        label: "Current Needs"
        container: "w-100"
        remove_gutters: "0"
        container_wrapper_attributes:
          id: 'annual-campaign-fundraiser'
      4ping_pong4:
        bs_col: "blb_col_1"
        label: "Current Needs"
        container: "w-100"
        remove_gutters: "0"
        container_wrapper_attributes:
          id: 'special-events-volunteer'
      4ping_pong5:
        bs_col: "blb_col_1"
        label: "Current Needs"
        container: "w-100"
        remove_gutters: "0"
        container_wrapper_attributes:
          id: 'new-member-ambassador'
      5second_banner:
        bs_col: "blb_col_1"
        label: "Banner"
        container: "w-100"
        remove_gutters: "1"
      6footer:
        label: "Footer"
        id: 'ws_footer'
        wrapper_classes: ''
  layout_builder__layout:
    -
      plugin: merge_recursive
      source:
        - '@__layout_builder__layout_defaults'
        - '@__layout_builder__layout'
    - plugin: lb_sections
destination:
  plugin: 'entity:node'
  default_bundle: landing_page_lb
